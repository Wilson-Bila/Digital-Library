<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
  <style>
    .mensagem {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .sucesso {
      background-color: #d4edda;
      color: #155724;
    }
    .erro {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Cadastro de Usuário</div>
    <div class="content">
      <form id="usuarioForm">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nome Completo</span>
            <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Insira o seu nome completo" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" name="email" placeholder="Insira o email" required>
          </div>
          <div class="input-box">
            <span class="details">Senha</span>
            <input type="password" id="senha" name="senha" placeholder="Insira a senha (mínimo 6 caracteres)" required minlength="6">
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Cadastrar">
        </div>
      </form>
      <div id="mensagem" class="mensagem"></div>
    </div>
  </div>

  <script src="js/usuarioController.js"></script>
</body>
</html>
