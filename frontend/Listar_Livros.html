<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listar de Livros</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
</head>
<body>
  <div class="container">
    <h1 class="title">ðŸ“š Livros DisponÃ­veis</h1>
    
    <div class="table-wrapper">
      <table id="tabelaLivros" class="styled-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>TÃ­tulo</th>
            <th>Autor</th>
            <th>Categoria</th>
            <th>PreÃ§o</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

    <div class="button-container">
      <a href="Cadastro_Livro.html" class="btn-voltar">Voltar</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      carregarLivros();
    });

    async function carregarLivros() {
      try {
        const resposta = await fetch('http://localhost:8080/api/livros');
        if (!resposta.ok) throw new Error('Erro ao buscar livros');
        const livros = await resposta.json();
        const tabela = document.querySelector('#tabelaLivros tbody');
        tabela.innerHTML = '';
        livros.forEach(l => {
          const linha = `
            <tr>
              <td>${l.id}</td>
              <td>${l.titulo}</td>
              <td>${l.autor}</td>
              <td>${l.categoria}</td>
              <td>R$ ${l.preco.toFixed(2)}</td>
            </tr>`;
          tabela.innerHTML += linha;
        });
      } catch (e) {
        alert('Erro: ' + e.message);
      }
    }
  </script>
</body>
</html>
